<!DOCTYPE html>
<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <meta charset="utf-8"><!-- this line is always needed -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- this line is always needed -->   
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- this line is always needed -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <link rel="stylesheet" href="./main.css"><!-- this line links our css file to our html file -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
     <h1> Our beautiful Rainbow</h1>
    <div id="red"> <!-- the grandest grandparent div -->
      <div id="orange">
        <div id="yellow">
          <div id="green">
            <div id="blue">
              <div id="indigo">
                <div id="violet"></div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
